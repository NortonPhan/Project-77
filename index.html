<html>
    <head>
        <title>Visual Studio!</title>
    </head>
    <body>
        <h1>Visual Studio Code!</h1>
        <p>VS Code is like other programs, like codepen.io and Brackets. It just takes a couple of clicks to download it. Using Javascript, you can log variables and other things to the console in the inspect section.</p>
        <script>
            var p1 = "Visual";
            console.log(p1)

            var p2 = "Studio";
            console.log(p2);

            var p3 = "Code";
            console.log(p3);

            var fullname = p1.concat(p2, p3);
            console.log(fullname);

            var squareroot = Math.sqrt(Math.random(1, 10000));
            console.log(squareroot);

            var length = fullname.length;
            console.log(length);

            var min = Math.min(Math.random(1, 1000), Math.random(1, 1000), Math.random(1, 1000));
            console.log(min);

            var pow = Math.pow(4, 9)
            console.log(pow);

            var cap1 = p1.toUpperCase();
            console.log(cap1);

            var cap2 = p2.toUpperCase();
            console.log(cap2);

            var cap3 = p3.toUpperCase();
            console.log(cap3);

            var fullcap = fullname.toUpperCase();
            console.log(fullcap);
        </script>
    </body>
</html>
